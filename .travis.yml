language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
env:
  - TYPO3_VERSION=^7.6
  - TYPO3_VERSION=^8.7
  - TYPO3_VERSION=^9.4
matrix:
  fast_finish: true
  exclude:
    - php: 5.5
      env: TYPO3_VERSION=^8.7
    - php: 5.6
      env: TYPO3_VERSION=^8.7
    - php: 5.5
      env: TYPO3_VERSION=^9.4
    - php: 5.6
      env: TYPO3_VERSION=^9.4
    - php: 7.0
      env: TYPO3_VERSION=^9.4
    - php: 7.1
      env: TYPO3_VERSION=^9.4

sudo: false

before_script:
  - composer require typo3/cms="$TYPO3_VERSION"
  - composer require squizlabs/php_codesniffer="~2.6"

script:
  - vendor/bin/phpcs -n --standard=PSR2 --extensions=php ./Classes/
