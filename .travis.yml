language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
env:
  - TYPO3_VERSION=^7.6
  - TYPO3_VERSION=^8.7
matrix:
  fast_finish: true
  exclude:
    - php: 5.5
      env: TYPO3_VERSION=^8.7
    - php: 5.6
      env: TYPO3_VERSION=^8.7

sudo: false

before_script:
  - composer require typo3/cms="$TYPO3_VERSION"
  - composer require squizlabs/php_codesniffer="~2.6"

script:
  - .Build/bin/phpcs -n --standard=PSR2 --extensions=php ./Classes/
