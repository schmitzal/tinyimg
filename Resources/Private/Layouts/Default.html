<f:be.pageRenderer includeRequireJsModules="{0: 'TYPO3/CMS/Tinyimg/ExtendedUpload'}"/>
<f:render section="headline"/>
<f:render section="content"/>

<div class="t3js-drag-uploader tinyimg-uploader" data-target-folder="{folderIdentifier}" data-progress-container="#typo3-filelist"
     data-dropzone-trigger=".t3js-drag-uploader-trigger" data-dropzone-target=".t3js-module-body h1:first"
     data-file-deny-pattern="{fileDenyPattern}" data-max-file-size="{maxFileSize}"
></div>
